<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Create a UI Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="icons">
          <div class="left">
            <a href=""><i class="fas fa-arrow-left fa-2x"></i></a>
          </div>
          <div class="right">
            <a href="#"><i class="far fa-heart fa-2x"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v fa-2x"></i></a>
          </div>
        </div>

        <div class="hero">
          <img src="img/hero.jpeg" alt="" />
          <h1>Agutembergues Silvares</h1>
          <h3>Software Engineer</h3>
          <p>Build Applications that a joy to user</p>
          <a href="#" class="btn">Hire me</a>
          <div class="line"></div>
        </div>

        <div class="social-media">
          <div class="git">
            <a href="#"><i class="fab fa-github fa-3x"></i></a>
            <h2>12.4k</h2>
            <h3>Followers</h3>
          </div>

          <div class="linkedin">
            <a href="#"><i class="fab fa-twitter fa-3x"></i></a>
            <h2>11.8k</h2>
            <h3>Followers</h3>
          </div>

          <div class="code">
            <a href="#"><i class="fab fa-codepen fa-3x"></i></a>
            <h2>9.2k</h2>
            <h3>Followers</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
